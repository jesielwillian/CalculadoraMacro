<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Calculadora Macro</title>
  <link rel="stylesheet" href="css/framework.css">
</head>
    <body>
        <div class="viv_body">
            <div>
 
            <div class="macro_container">
                <div class="result-container">
                <p class="title_result macro">SEUS RESULTADOS</p>
                <h3 class="calorias"><span>0</span> kcal</h3>
                <p class="thickUnder macro">MACRONUTRIENTES</p>
                
                <div id="info" class="sideC">Carboidrato: <span class="c">0</span><span class="subV">g / </span> <span class="percent"></span><span class="subV">%</span></div>

                <div id="info" class="sideG">Gordura: <span class="c">0</span><span class="subV">g / </span><span class="percent"></span><span class="subV">%</span></div>

                <div id="info" class="sideP">Proteína: <span class="c">0</span><span class="subV">g / </span><span class="percent"></span><span class="subV">%</span></div>
                </div>
    
                <div class="horizontal_l macro"></div>

                <div class="input-container macro">
                <label for="carboidratos">CARBOIDRATOS<span class="gramas macro"> (gramas)</span></label>
                <input class="data_field macro" type="number" placeholder="0" id="carboidratos" min="0">
                </div>
                <div class="input-container macro">
                <label for="proteinas">PROTEÍNAS<span class="gramas macro"> (gramas)</span></label>
                <input class="data_field macro" type="number" placeholder="0" id="proteinas" min="0">
                </div>
                <div class="input-container macro">
                <label for="gorduras">GORDURAS<span class="gramas macro"> (gramas)</span></label>
                <input class="data_field macro" type="number" placeholder="0" id="gorduras" min="0">
                </div>
          </div>
        </div>
    </div>

</body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script  src="js/viv_macro_js.js"></script>
</html>
